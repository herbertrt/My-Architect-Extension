 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

    <title>Getting Started Extension's Popup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">

  <body>

    <header>My Tools</header>
    <secton>

      <details>
        <summary>Screenshot</summary> 
        <button id="SnapShot"><i class="material-icons md-12">photo_camera</i> Screenshot</button>
        <a id="SnapShotDL" class="hide" href="" download> file_name </a>
      </details>

      <details>
        <summary>HTTP Live!</summary> 
        <button id="HTTPButton"><i class="material-icons md-12 red">fiber_manual_record</i> Record</button>
      </details>

      <details>
        <summary>Background Color Changer</summary>
        <div id="container">
          <span>Choose a color</span>
          <select id="dropdown">
            <option selected disabled hidden value=''>Select...</option>
            <option value="white">White</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>
      </details>
      <hr/>


    </secton>



  </body>

</html>
